<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Product Preview Card Component | Frontend Mentor Challenge</title>
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <img id="desktopImg" src="./images/image-product-desktop.jpg" alt="" />
        <img id="mobileImg" src="./images/image-product-desktop.jpg" alt="" />
      </div>
      <div class="right-container">
        <h3>PERFUME</h3>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="content">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-section">
          <p class="discount-price">$149.99</p>
          <p class="real-price">$169.99</p>
        </div>
        <button>
          <i class="ri-shopping-cart-line"></i>
          <span>Add to Cart</span>
        </button>
      </div>
    </div>
  </body>
</html>
